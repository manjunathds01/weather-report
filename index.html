<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather_prediction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" class="weatherform">
        <input type="text" class="cityinput" placeholder="Enter the city">
        <button type="submit">Get weather</button>
    </form>
    <div class="card" style="display:none">
        <h1 class="citydisplay">Bangalore</h1>
        <p class="tempdisplay">90°F</p>
        <p class="humiditydisplay">Humidity: 75%</p>
        <p class="descdisplay">clear skies</p>
        <p class="weatheremojis">☀️</p>
        <p class="errordisplay">please enter any city name</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
